<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divulgación</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      color: #333;
      background-color: #f9f9f9;
      line-height: 1.6;
    }
    .layout {
      display: flex;
      flex-wrap: nowrap;
    }
    /* Botón de menú (oculto en desktop) */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1100;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
    }
    /* Sidebar de navegación */
    .sidebar {
      width: 240px;
      background-color: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    /* Estado oculto del sidebar en móvil */
    .sidebar.mobile-hidden {
      transform: translateX(-100%);
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      margin-bottom: 0.5rem;
    }
    .sidebar a {
      color: #0366d6;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .sidebar .section-title {
      font-size: 1.1rem;
      color: #222;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    /* Área de contenido */
    .content {
      margin-left: 260px; /* ancho sidebar + margen */
      padding: 40px;
      transition: margin 0.3s ease;
    }
    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #222;
    }
    .content h2 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eaeaea;
      padding-bottom: 0.5rem;
    }
    .content ul {
      list-style: disc inside;
      margin-bottom: 1rem;
    }
    .content li {
      margin-bottom: 0.5rem;
    }
    .content a {
      color: #0366d6;
      text-decoration: none;
      font-weight: 500;
    }
    .content a:hover {
      text-decoration: underline;
    }
    .site-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    /* Responsive */
    @media (max-width: 768px) {
      /* Mostrar botón y ocultar sidebar */
      .menu-toggle {
        display: block;
      }
      .sidebar {
        width: 240px;
        position: fixed;
        left: 0;
        height: 100%;
      }
      .content {
        margin-left: 0;
        padding: 20px;
      }
    }
    /* Tipografía especial */
    @font-face {
      font-family: Chocolate Covered Raindrops;
      src: url(./Chocolate_Covered_Raindrops.ttf);
    }
    h1, h2 {
      font-family: Chocolate Covered Raindrops;
      font-size: xxx-large;
      color: rgb(0, 32, 64);
    }
  </style>
</head>
<body>
  <!-- Botón hamburguesa -->
  <button class="menu-toggle" aria-label="Abrir menú">☰</button>

  <div class="layout">
    <nav class="sidebar mobile-hidden">
      <div class="section-title"><a href="#matematicas">Matemáticas</a></div>
      <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <div class="section-title"><a href="#modelado">Modelado</a></div>
      <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <div class="section-title"><a href="#simulacion">Simulación</a></div>
      <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <div class="section-title"><a href="#control">Control</a></div>
      <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <div class="section-title"><a href="#computo">Cómputo</a></div>
      <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </nav>

    <main class="content">
      <h1>Divulgación</h1>
      <section id="matematicas">
        <h2>Matemáticas</h2>
        <ul>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </section>
      <!-- ... resto de secciones ... -->
      <footer class="site-footer">
        <p>© <span id="year"></span>, Ildeberto de los Santos Ruiz</p>
      </footer>
    </main>
  </div>

  <script>
    // Actualiza el año automáticamente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lógica para mostrar/ocultar la sidebar en móvil
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('mobile-hidden');
    });
  </script>
</body>
</html>
