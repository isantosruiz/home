<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicaciones</title>
</head>
<body>
    <h1>Mis Publicaciones</h1>
    <div id="publicaciones"></div>

    <script>
        const bibBaseURL = 'https://bibbase.org/show?bib=https://bibbase.org/f/FffMjhsCncMM2Wp8P/ildeberto.bib';

        // Obtener contenido de BibBase
        fetch(bibBaseURL)
            .then(response => response.text())
            .then(data => {
                document.getElementById('publicaciones').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar las publicaciones:', error));
    </script>
</body>
</html>
