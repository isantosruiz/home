<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicaciones</title>
    <style>
        iframe {
            width: 100%; /* Ocupa todo el ancho disponible */
            border: none; /* Sin bordes */
        }
    </style>
</head>
<body>
    <h1>Mis Publicaciones</h1>
    <iframe id="publicaciones" src="https://bibbase.org/show?bib=https://bibbase.org/f/FffMjhsCncMM2Wp8P/ildeberto.bib&style=apa&group=year&sort=desc"></iframe>

    <script>
        // Función para ajustar la altura del iframe
        function ajustarAlturaIframe() {
            const iframe = document.getElementById('publicaciones');
            iframe.onload = () => {
                // Obtiene la altura del contenido dentro del iframe
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            };
        }

        // Llama a la función después de cargar la página
        ajustarAlturaIframe();
    </script>
</body>
</html>
