<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Simulador Falstad embebido – Circuito de ejemplo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Demostración de cómo embeber el simulador de Falstad (CircuitJS1) en una página web con un circuito precargado."
  />
  <style>
    :root {
      --max-width: 1200px;
      --aspect: 3/2; /* relación para pantallas amplias */
      --radius: 12px;
      --shadow: 0 6px 24px rgba(0,0,0,.12);
      --border: 1px solid #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: #0f172a; background: #f8fafc;
      display: grid; place-items: center; min-height: 100dvh; padding: 24px;
    }
    .wrap {
      width: min(100%, var(--max-width));
    }
    header { margin-bottom: 16px; }
    h1 { font-size: clamp(1.1rem, 1.8vw + .6rem, 1.6rem); margin: 0 0 6px; }
    p { margin: 0; color: #334155; }
    .player {
      position: relative;
      width: 100%;
      aspect-ratio: var(--aspect);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: var(--border);
      overflow: clip;
    }
    iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
    }
    .fallback {
      margin-top: 10px; font-size: .95rem;
    }
    .fallback a { color: #2563eb; text-decoration: none; }
    .fallback a:hover { text-decoration: underline; }
    @media (max-width: 640px) {
      :root { --aspect: 4/3; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Simulador Falstad embebido</h1>
      <p>Ejemplo con un circuito precargado, interfaz simplificada y fondo blanco.</p>
    </header>

    <div class="player" role="region" aria-label="Simulador de circuitos">
      <!--
        Parámetros usados:
          - cct=... (circuito incrustado en la URL)
          - hideMenu=true, hideSidebar=true, hideInfoBox=true (UI minimalista)
          - running=true (arranca corriendo)
          - whiteBackground=true (fondo blanco)
        Para cargar tu propio circuito:
          En Falstad: File → Export → Export as Link y reemplaza todo el ?cct=... o ?ctz=... a continuación.
      -->
      <iframe
        allowfullscreen
        loading="lazy"
        src="https://www.falstad.com/circuit/circuitjs.html?ctz=CQAgjCAMB0l3BWcMBMcUHYMGZIA4UA2ATmIxABZtlKUQEBTAWjDACgAXEFBQ8YutjT86kcCBZhoGYnjDYEeBBkgUc2ajAQVWMijpm5IhcmDggAJgwBmAQwCuAGw6duvbnjwghYlJ6gSEITQAhSYqmAYFIS65EwwOIQ6YXjYJHgUqabmVnZOLgDu3sJoXj7cFGKQbEXlKJXFvhiiNY3eqm0KLQBObnx+Xjx8XQEoaGy9QyJ94H6j4xYz9b7uA9yWNg7ObABKSw1gAhVV4g1IJ1qtUyPlI9VFU2Bz5U9e922vHxh81XuPc1M8BdKGIzAEqtAELsZiMppVgQ0WMDLotHkcpst1rktoU2pj4ccoBMQb4GgS7sg2ABzEneBB0ckZcFsADytPxmUJVTYAHsQF4kgFKrIQD9YDxRvzvLzwAKKELICKxfBFd9eBKIOwgA">
      </iframe>
    </div>

    <div class="fallback">
      Si tu navegador bloquea el iframe, puedes abrir el simulador directamente:

</html>
